[ConsoleBar_Commands]
SetTimer=Syntax: SetTimer N command.`nDesc: Run a [command] every N milliseconds (1000=1 second, 5000=5 seconds, etc).`nExample: SetTimer 1000 var Banana
Var=Syntax: Var VariableName.`nDesc: Print the value of a variable to the console. no %'s needed.`nExample: Var Banana
Append=Syntax: Append NewText.`nDesc: Add text to the end of the console. You may use variables such as %varName%.`nExample: Append I'm at the end of the log! For now...
Clear=Syntax: Clear.`nDesc: Clear all text in the console.`nExample: Clear
Close=Syntax: Close.`nDesc: Close (or hide) the console. It can be re-shown.`nExample: Close
Cmd=Syntax: cmd cmd.exe stuff.`nDesc: Run cmd.exe commands here. You can ping, run programs, whatever you want. Output will go to the console. This gets stuff line-by-line.`nExample: Cmd ipconfig
CmdWait=Syntax: CmdWait cmd.exe stuff.`nDesc: Run cmd.exe commands here. You can ping, run programs, whatever you want. Output will go to the console. This waits for the whole command to finish before printing to the console.`nExample: CmdWait ipconfig
Debug=Syntax: debug UNIT.`nDesc: Get various AHK debugging info such as Last Lines.`nUNIT should be one of the following: Hotkeys, KeyHistory, Lines or Vars`nExample: Debug Vars
Destroy=Syntax: Destroy.`nDesc: Destroy the console. It can NOT be re-shown.`nExample: Destroy
Exit=Syntax: Exit.`nDesc: Destroy the console. It can NOT be re-shown.`nExample: Exit
Log=Syntax: Log NewText.`nDesc: Add text to the bottom of the console with a formatted timestamp above the new text.`nExample: Log Some new data
Prepend=Syntax: Prepend NewText.`nDesc: Adds text to the TOP of the log, not the bottom. No timestamp will be added.`nExample: Prepend I'M ON TOP OF THE WOR... CONSOLE!
Pull=Syntax: Pull [lines|line First-Last|N] VarName|Clipboard`nDesc: Pulls data from console window (line/lines specifies the line numbers) and saves it in a variable (or the clipboard).`nExample: Pull banana`nOR Pull lines 1-10 banana`nOR Pull line 3 banana
Save=Syntax: Save Filepath.`nDesc: Save the console text to the specified file.`nExample: Save C:\blah\log.txt
Show=Syntax: Show NAME.`nDesc: Show a specified closed (not destroyed) console or reshow the current one.`nExample: Show Variable
TimeSinceLastCall=Syntax: TimeSinceLastCall [X Y]`nDesc: X and Y are optional. Return the time in milliseconds since the last time this command was run.`nExample: TimeSinceLastCall
Update=Syntax: Update`nDesc: Uses last Debug UNIT, clearing the log and re-running the debug.`nExample: Debug vars --> SetTimer 3000 Update
Operators=Syntax: var+=5`nDesc: Create and/or do math or do other unforsaken things to variables, such as append text. You do not need to use quotes around text.`nAvailable Operators: := .= += -= *= /= //= &= ^= |=`nExample: SomeVar.=New text at the end.
$ExitApp=Syntax: ExitApp`nDesc: Exits entire script
